  <script>
    async function fetchStatus() {
      try {
        const response = await fetch("https://status.cfx.re/api/v2/components.json");
        const data = await response.json();
        const tbody = document.querySelector("#statusTable tbody");
        tbody.innerHTML = "";

        data.components.forEach(comp => {
          const row = document.createElement("tr");

          const nameCell = document.createElement("td");
          nameCell.textContent = comp.name;

          const statusCell = document.createElement("td");
          statusCell.textContent = comp.status === "operational" ? "Działa ✅" : comp.status;
          statusCell.style.color = comp.status === "operational" ? "lime" : "orange";

          const updatedCell = document.createElement("td");
          updatedCell.textContent = new Date(comp.updated_at).toLocaleString("pl-PL");

          row.appendChild(nameCell);
          row.appendChild(statusCell);
          row.appendChild(updatedCell);

          tbody.appendChild(row);
        });
      } catch (err) {
        console.error("Błąd podczas pobierania statusu:", err);
      }
    }

    fetchStatus();
  </script>
